  <h1>Formulario de registro</h1>
<form action="" method="get">
    <p>
<label for="nombre">Nombre</label><input type="text" name="nombre" id="nombre" maxlength="50">
    </p>
<p>
    <label for="nombre">Apellidos</label><input type="text" name="apellidos" id="apellidos" maxlength="50">
</p>
<p>
Sexo: <input type="radio" name="sexo" id="sexo-h" value="h"/>
<label for="sexo-h">hombre</label> <input type="radio" name="sexo" id="sexo-m" value="m"/><label for="sexo-m">mujer</label>
</p>
<p><label for="correo">Correo</label> <input type="text"name="correo" maxlength="100"/></p>
<p>
<label for="poblacion">Población</label>
<select name="poblacion" id="poblacion">
<option>Alicante</option>
<option>Madrid</option>
<option>Sevilla</option>
<option>Valencia</option>
</select>
</p>

<p><label for="descripcon">Descripción</label>
<textarea name="descripcion" id="descripcion" rows="6" cols="60"></textarea>
</p>

<p>
<input type="checkbox" name="info" id="info" checked="checked"/>
<label for="info">Deseo recibir información sobre novedades y ofertas</label>
</p>

<p>
<input type="checkbox" name="condiciones"/><label for="condiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
</p>

<p><input type="submit" value="enviar"/></p>
</form>
